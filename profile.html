<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二级社党 - 个人信息</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js?v=6"></script>
</head>
<body>
    <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>
    
    <div class="sidebar">
        <button class="sidebar-close" onclick="closeSidebar()">✕</button>
        <h2>二级社党</h2>
        <nav>
            <ul>
                <li><a href="home.html">首页</a></li>
                <li><a href="square.html">交流广场</a></li>
                <li><a href="profile.html" class="active">个人信息</a></li>
                <li><a href="personalization.html">个性化</a></li>
                <li id="membersNav"><a href="members.html">查看人员</a></li>
                <li><a href="#" onclick="logout()">退出登录</a></li>
                <li><button class="easter-egg-btn" onclick="showEasterEgg()">千万别点</button></li>
            </ul>
        </nav>
    </div>
    
    <div class="content">
        <div class="profile-section">
            <h3>个人信息</h3>
            <div class="profile-info-grid">
                <div class="profile-info-item">
                    <label>名称</label>
                    <span id="profileName"></span>
                </div>
                <div class="profile-info-item">
                    <label>代号</label>
                    <span id="profileCode"></span>
                </div>
                <div class="profile-info-item">
                    <label>性别</label>
                    <span id="profileGender"></span>
                </div>
                <div class="profile-info-item">
                    <label>等级</label>
                    <span id="profileLevel"></span>
                </div>
                <div class="profile-info-item">
                    <label>籍贯</label>
                    <span id="profileNativePlace"></span>
                </div>
                <div class="profile-info-item">
                    <label>职位</label>
                    <span id="profilePosition"></span>
                </div>
                <div class="profile-info-item">
                    <label>积分</label>
                    <span id="profilePoints"></span>
                </div>
            </div>
        </div>
        
        <div class="profile-section">
            <h3>头像设置</h3>
            <div class="avatar-upload">
                <div class="avatar-preview" id="avatarPreview"></div>
                <input type="file" id="avatarInput" accept="image/*" capture="user" onchange="uploadAvatar(event)">
                <label for="avatarInput">选择头像</label>
                <button class="btn btn-danger" onclick="deleteAvatar()">删除头像</button>
            </div>
        </div>
        
        <div class="profile-section">
            <h3>密码设置</h3>
            <div class="password-settings">
                <div class="password-status">
                    <label>当前密码状态：</label>
                    <span id="passwordStatus"></span>
                </div>
                <div class="password-input-group" id="oldPasswordGroup">
                    <label>旧密码：</label>
                    <input type="password" id="oldPassword" placeholder="请输入旧密码">
                </div>
                <div class="password-input-group">
                    <label>新密码：</label>
                    <input type="password" id="newPassword" placeholder="请输入新密码">
                </div>
                <div class="password-input-group">
                    <label>确认新密码：</label>
                    <input type="password" id="confirmPassword" placeholder="请再次输入新密码">
                </div>
                <button class="btn btn-primary" onclick="changePassword()">修改密码</button>
            </div>
        </div>
    </div>
    
    <div class="easter-egg-modal" id="easterEggModal">
        <div class="easter-egg-modal-content">
            <h3>⚠️ 警告</h3>
            <p>这可能会造成不可逆转的损伤！！！</p>
            <div class="easter-egg-buttons">
                <button class="easter-egg-confirm-red" onclick="confirmEasterEgg()">确定</button>
                <button class="easter-egg-confirm-blue" onclick="confirmEasterEgg()">确定</button>
            </div>
        </div>
    </div>
    
    <script>
        window.onload = async function() {
            await init();
            if (!checkLogin()) return;
            
            setActiveNav('profile.html');
            updateUI();
            displayProfile();
        };
        
        function showEasterEgg() {
            document.getElementById('easterEggModal').classList.add('active');
        }
        
        function confirmEasterEgg() {
            window.open('https://www.bilibili.com/video/BV1he4y1w7wB?t=12.4', '_blank');
            document.getElementById('easterEggModal').classList.remove('active');
        }
    </script>
</body>
</html>
