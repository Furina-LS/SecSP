<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .header {
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav a {
            text-decoration: none;
            color: #666;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #007bff;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .main-content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .user-profile {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .profile-details h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-details p {
            color: #666;
            margin-bottom: 5px;
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-item label {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .info-item span {
            color: #666;
            font-size: 16px;
        }

        .action-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">二级协同党</div>
        <nav class="nav">
            <a href="#">首页</a>
            <a href="#">活动</a>
            <a href="#">通知</a>
            <a href="#">关于</a>
        </nav>
        <div class="user-info">
            <div class="user-avatar">U</div>
            <span>用户名</span>
        </div>
    </div>

    <div class="main-content">
        <div class="user-profile">
            <div class="profile-header">
                <div class="profile-avatar">U</div>
                <div class="profile-details">
                    <h2>用户名称</h2>
                    <p>用户ID: 123456</p>
                    <p>注册时间: 2024-01-01</p>
                </div>
            </div>

            <div class="profile-info">
                <div class="info-item">
                    <label>真实姓名</label>
                    <span>张三</span>
                </div>
                <div class="info-item">
                    <label>性别</label>
                    <span>男</span>
                </div>
                <div class="info-item">
                    <label>手机号码</label>
                    <span>138****8888</span>
                </div>
                <div class="info-item">
                    <label>电子邮箱</label>
                    <span>user@example.com</span>
                </div>
                <div class="info-item">
                    <label>所属部门</label>
                    <span>组织部</span>
                </div>
                <div class="info-item">
                    <label>职位</label>
                    <span>党员</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary">编辑资料</button>
                <button class="btn btn-secondary">修改密码</button>
            </div>
        </div>
    </div>
</body>
</html>
